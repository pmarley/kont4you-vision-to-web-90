<!-- Contact CTA Section - Kont4You WordPress -->
<section class="contact-cta-section">
    <div class="container">
        <div class="contact-grid">
            <!-- Left Column - Text and Contact Info -->
            <div class="contact-text">
                <h2>Pronto para começar?</h2>
                <p>Fale com nossos especialistas e descubra como a Kont4You pode transformar a gestão da sua empresa.</p>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone contact-icon"></i>
                        <span>(11) 3000-0000</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope contact-icon"></i>
                        <span>contato@kont4you.com.br</span>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-whatsapp contact-icon"></i>
                        <span>(11) 99999-9999</span>
                    </div>
                </div>
            </div>
            
            <!-- Right Column - Form -->
            <div class="contact-form-wrapper">
                <div class="contact-form-container">
                    <h3>Solicite uma proposta</h3>
                    
                    <!-- Use Elementor Form Widget ou Contact Form 7 -->
                    <form class="contact-form" action="#" method="post">
                        <div class="form-group">
                            <input type="text" name="nome" placeholder="Seu nome completo" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Seu e-mail" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="tel" name="telefone" placeholder="Seu telefone/WhatsApp" required>
                        </div>
                        
                        <div class="form-group">
                            <select name="tipo_empresa" required>
                                <option value="">Tipo de empresa</option>
                                <option value="mei">MEI</option>
                                <option value="me">Microempresa</option>
                                <option value="epp">Empresa de Pequeno Porte</option>
                                <option value="ltda">Limitada</option>
                                <option value="sa">Sociedade Anônima</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <select name="area_atuacao" required>
                                <option value="">Área de atuação</option>
                                <option value="saude">Saúde</option>
                                <option value="comercio">Comércio</option>
                                <option value="servicos">Serviços</option>
                                <option value="industria">Indústria</option>
                                <option value="tecnologia">Tecnologia</option>
                                <option value="consultoria">Consultoria</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn-submit">Falar com Especialista</button>
                        
                        <p class="privacy-text">Ao enviar, você concorda com nossa Política de Privacidade</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

}

}
